name: whatsapp_image_gallery
description: A WhatsApp Image Gallery (Albums + Timeline) using Flutter, Provider, Hive.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  permission_handler: ^11.0.1
  path_provider: ^2.1.2
  transparent_image: ^2.0.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true